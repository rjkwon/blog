name: Fetch Letterboxd RSS

on:
  schedule:
    - cron: "0 7 * * *" # once daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node scripts/fetch_letterboxd.js

      - name: Commit output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Letterboxd JSON" || echo "No changes"
          git push

      - name: Trigger Netlify build
        run: curl -X POST "$NETLIFY_BUILD_HOOK_URL"
