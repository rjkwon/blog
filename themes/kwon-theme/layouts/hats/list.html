{{ define "main" }}
<style>
  .hat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    padding: 20px;
  }
  .hat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    border-radius: 8px;
  }
  .hat-item img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
  }
  .hat-caption {
    margin-top: 10px;
    font-size: 1rem;
    text-align: center;
  }
</style>

<h1>Hat Gallery ðŸ§¢</h1>
<div class="hat-grid">
  {{ range site.Data.hats }}
  <div class="hat-item" style="background-color: {{ .bg_color }};">
    <img src="/hats/{{ .image }}" alt="{{ .alt }}">
    <p class="hat-caption" style="color: {{ .text_color }};">{{ .caption }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
