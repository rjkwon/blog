<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ if .IsHome }}{{else}}{{ if .Title }}{{ .Title }} &bull; {{ end }}{{end}}{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
    }
  </style>
</head>
<body>
  {{ block "main" . }}{{ end }}
  {{ block "footer" . }}{{ end }}
</body>
</html>
